<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/uikit@3.6.16/dist/css/uikit.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="shortcut icon" href="./images/EDM_logo.ico" />
    <link rel="stylesheet" href="css/style.css" />
    <title>EMD</title>
  </head>
  <body>
    <!--NAV-->
    <div id="mainnav">
      <nav class="uk-container" uk-navbar>
        <button
          type="button"
          class="navbar-toggle uk-hidden@m uk-margin-small-bottom"
          uk-toggle="target:.toggle-target; cls:collapsed"
        >
          <!-- <span class="sr-only"></span> -->
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <div class="uk-navbar-brand">
          <div class="uk-navbar-left uk-flex">
            <ul class="uk-navbar-nav">
              <li><a id="edm" href="#">EMD</a></li>
            </ul>
          </div>
        </div>
        <div
          class="uk-navbar-right toggle-target collapsed uk-margin-small-bottom"
        >
          <ul class="uk-navbar-nav">
            <li><a class="nav__links" href="./index.html">Home</a></li>
            <li>
              <a class="nav__links" href="./categories.html">Categories</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <hr />
    <!--catergories-->
    <div
      class="footer uk-margin uk-card uk-card-secondary uk-text-center uk-card-body"
    >
      <div
        class="uk-grid-divider uk-child-width-expand@s uk-text-center footer__info"
        uk-grid
      >
        <h1 class="uk-text-center title__cat uk-margin-medium-top">
          Food Categories
        </h1>
      </div>
    </div>

    <!--Render Meal Cards-->
    <div
      id="meals"
      class="uk-child-width-1-3@m uk-text-center uk-grid-small"
      uk-grid="parallax: 150"
    ></div>
  </body>
  <!--footer-->
  <div
    class="footer uk-margin uk-card uk-card-secondary uk-text-center uk-card-body"
  >
    <div
      class="uk-grid-divider uk-child-width-expand@s uk-text-center footer__info"
      uk-grid
    >
      <div>Phone: 763-123-1234</div>
      <div>Email: info@elitemediadesign.com</div>
      <div>Address: 80 S 8th St, Suite #005 Minneapolis, MN 55402</div>
    </div>

    <div class="footer__copy">Elite Media Design &copy;</div>
  </div>
  <!--scripts-->
  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.14/dist/js/uikit.min.js"></script>

  <script src="./js/app.js"></script>
